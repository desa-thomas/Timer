<!DOCTYPE HTML> 
<html>
<head>
    <script src = "./script.js" defer></script> 
</head>
<body> 
    <div id = "header">
        <h1 align = 'Center'>Timer</h1>
    </div>

    <div id = "set timer">
        <form align = "Center"> 
            <label for = "hours">Hours</label>
            <input type = "number" min = "0" max = "24" id = "hours" name = "hours">

            <label for = "minutes">Minutes </label>
            <input type = number min = "0" max = "60" id = "minutes" name = "minutes">
            
            <label for = "seconds">Seconds</label>
            <input type = "number" min = "0" max = "60" id = "seconds" name = "seconds">

            <hr> 
            <button type = "button" id = 'start'>Start </button>
            <button type = 'button' id = 'stop' disabled>Stop</button>
        </form>

    </div>
   
</body>
</html>
